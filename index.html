<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h1>Shopping Cart</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="hamam.jpeg">
    </div>
    <div class="product-details">
      <div class="product-title">Hamam</div>
    </div>
    <div class="product-price">40.00</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">40.00</div>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="colgate.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">Colgate Active Salt</div>
    </div>
    <div class="product-price">45.99</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">45.99</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">71.97</div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax">3.60</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">15.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">90.57</div>
    </div>
  </div>
      
      <!-- Trigger/Open The Modal -->
<button id="myBtn" class="checkout">Buy Now!</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p class="credits">Created By  <i class="fab fa-github"></i> <a href="https://github.com/Maikandan">Maikandan</a> & Expo_crew</p>

    <div class="heading">
      <h1>Happy Shopping!</h1>
  </div>
  <div class="row" id="payment">
    <div class="col-75">
      <div class="container">
          <div class="row">
              <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Maikandan">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2025">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
            <div class="col-50">
                  <label for="myCheck">Do you need Home Delivery? 
                  <input type="checkbox" id="myCheck" onclick="myFunction()"> </label> 
                <div id="address" style="display: none;">
                  <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Mai">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="mai@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="M54, West Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="Atlanta">
  
              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="AT">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10415">
                </div>
              </div>
                </div>
              
            </div>
  
           
            
          </div>
          <input type="submit" id="checkOut" value="Continue to checkout" class="btn" onclick="checkOutFunction()">
      </div>
    </div>
  </div>
  
   <div class="row" id="success" style="display: none;">
      <h2 class="item">Digital Invoice</h2>
      <hr size="3" class="rule">
      <div class="order-summary">
        <p class="item">Order Summary</p>

        <div class="product">
          <div class="product-image">
            <img src="hamam.jpeg">
          </div>
          <div class="product-details">
            <div class="product-title">Hamam</div>
          </div>
          <div class="product-price">40.00</div>
          <div class="product-quantity">
            <input type="number" value="1" min="1">
          </div>
          <div class="product-line-price">40.00</div>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="colgate.jpg">
          </div>
          <div class="product-details">
            <div class="product-title">Colgate Active Salt</div>
          </div>
          <div class="product-price">45.99</div>
          <div class="product-quantity">
            <input type="number" value="1" min="1">
          </div>
          <div class="product-line-price">45.99</div>
        </div>

      </div>
   </div>

  </div>

</div>

</div>



<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

function myFunction() {
  var checkBox = document.getElementById("myCheck");
  var text = document.getElementById("address");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}

function checkOutFunction() {
  var submit = document.getElementById("checkOut");
  var payment = document.getElementById("payment");
  var success = document.getElementById("success");
    payment.style.display = "none";
    success.style.display = "flex";
}




</script>

<script src="checkout.js">
</script>


</body>
</html>
